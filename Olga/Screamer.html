  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f1b;
      color: #e2e2ff;
      min-height: 100vh;
      overflow: hidden;
    }

    .scare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
    }

    video#video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: none;
    }

    video#video::-webkit-media-controls-enclosure {
      display: none !important;
    }

    .cookie-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 27, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cookie-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .cookie-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 35px;
      background: linear-gradient(90deg, #ff8a00, #da1b60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 138, 0, 0.3);
    }

    .buttons-container {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cookie-btn {
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .cookie-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .cookie-btn:hover::after {
      transform: scale(1);
    }

    .cookie-btn span {
      position: relative;
      z-index: 1;
    }

    .btn-accept {
      background: linear-gradient(135deg, #00c9a7, #0075d8);
      color: white;
    }

    .btn-accept:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 159, 255, 0.4);
    }

    .btn-reject {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .btn-reject:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 75, 43, 0.4);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }

    @media (max-width: 600px) {
      .cookie-title {
        font-size: 2rem;
      }
      
      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .cookie-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>

<body>
  <div class="scare">
    <video id="video" class="video" src="videoscreamer/video.mp4" loop muted></video>
  </div>

  <div class="cookie-container" id="cookie-consent">
    <div class="cookie-icon pulse">üç™</div>
    <h1 class="cookie-title">WANT COOKIE?</h1>
    
    <div class="buttons-container">
      <button class="cookie-btn btn-accept" id="accept-cookies">
        <span>YES!</span>
      </button>
      <button class="cookie-btn btn-reject" id="reject-cookies">
        <span>NO!</span>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const cookieConsent = document.getElementById('cookie-consent');
      const acceptBtn = document.getElementById('accept-cookies');
      const rejectBtn = document.getElementById('reject-cookies');

      function handleCookieDecision() {
        cookieConsent.style.opacity = '0';
        cookieConsent.style.pointerEvents = 'none';
        
        setTimeout(() => {
          cookieConsent.style.display = 'none';
          playFullScreenVideo();
        }, 300);
      }

      function playFullScreenVideo() {
        video.muted = false;
        video.volume = 1.0;
        
        video.play().catch(error => {
          console.log('Autoplay failed:', error);
        });
        
        requestFullScreen();
        
        setTimeout(() => {
          video.style.display = 'block';
        }, 100);
      }

      function requestFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      acceptBtn.addEventListener('click', handleCookieDecision);
      rejectBtn.addEventListener('click', handleCookieDecision);

      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          video.pause();
        }
      });

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          video.pause();
        }
      });
    });
  </script>
</body>
